name: API Regression Suite

on: [push, pull_request] # The "Continuous" part

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Thread-Safe API Tests
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }} # The "Security" part
        run: |
          pytest -s --log-cli-level=INFO --html=report.html --self-contained-html

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: api-test-report
          path: report.html